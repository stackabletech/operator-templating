- debug:
    msg: "{{ item }}"

- name: Login to github
  shell: echo "{{ gh_access_token }}" | gh auth login --with-token
  register: loginresult
  ignore_errors: yes

- debug:
      msg: "{{ loginresult }}"

- name: Clone
  shell: gh repo clone {{ item.url }} {{ current_working_directory.stdout}}/{{ item.name }}

- name: Create new branch
  shell:
    cmd: git checkout -b testbranch
    chdir: "{{ current_working_directory.stdout}}/{{ item.name }}"

- name: git status
  shell: git status
  args:
    chdir: "{{ current_working_directory.stdout}}/{{ item.name }}"
    register: status

- debug:
    msg: "{{ status }}"
